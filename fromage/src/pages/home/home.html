
<ion-content padding>

  <ion-card>
    <img src="{{user.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name}}
      </ion-card-title>
      <p>
        {{user.email}}
      </p>
    </ion-card-content>
  </ion-card>

  <button ion-button block color="light" (click)="doGoogleLogout()">Google Logout</button>
  <button ion-button block color="light" (click)="doTwitterLogout()">Twitter Logout</button>

</ion-content>
